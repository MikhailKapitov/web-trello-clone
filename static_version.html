<!DOCTYPE HTML>

  <html lang="en">

    <head>
    
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>TralaTrello</title>
      <link rel="icon" type="image/x-icon" href="src/images/shark.svg">
      <link rel="stylesheet" href="src/css/styles.css">
    
    </head>

  <body>

    <div class="container">

      <div class="board-sidebar">
        <div class="heading boards-heading">
          <a>Boards</a>
          <button class="creation-button">+</button>
        </div>
        <div class="card board-card board-inactive">
          <input type="text" value="Board 1">
          <button class="deletion-button">Delete</button>
        </div>
        <div class="card board-card board-active">
          <input type="text" value="Board 2">
          <button class="deletion-button">Delete</button>
        </div>
        <div class="card board-card board-inactive">
          <input type="text" value="Board 3">
          <button class="deletion-button">Delete</button>
        </div>
      </div>
      <div class="board-content">
        <div class="heading columns-heading">
          <a>Columns</a>
          <button class="creation-button">+</button>
        </div>

        <div class="columns-wrapper">

          <div class="card column-card">
            <div class="heading tasks-heading">
              <input type="text" value="Column 1">
              <button class="creation-button">+</button>
            </div>
            <div class="card task-card task-active priority-low">
              <button class="completion-button">*</button>
              <input type="text" value="Task 1">
              <input type="text" value="Task 1 description">
              <button class="priority-button">Low</button>
              <button class="deletion-button">Delete</button>
            </div>
            <div class="card task-card task-completed priority-medium">
              <button class="completion-button">V</button>
              <input type="text" value="Task 2">
              <input type="text" value="Task 2 description">
              <button class="priority-button">Medium</button>
              <button class="deletion-button">Delete</button>
            </div>
            <div class="card task-card task-active priority-high">
              <button class="completion-button">*</button>
              <input type="text" value="Task 3">
              <input type="text" value="Task 3 description">
              <button class="priority-button">High</button>
              <button class="deletion-button">Delete</button>
            </div>
          </div>

          <div class="card column-card">
            <div class="heading tasks-heading">
              <input type="text" value="Column 2">
              <button class="creation-button">+</button>
            </div>
            <div class="card task-card task-active priority-low">
              <button class="completion-button">*</button>
              <input type="text" value="Task 1">
              <input type="text" value="Task 1 description">
              <button class="priority-button">Low</button>
              <button class="deletion-button">Delete</button>
            </div>
            <div class="card task-card task-completed priority-medium">
              <button class="completion-button">V</button>
              <input type="text" value="Task 2">
              <input type="text" value="Task 2 description">
              <button class="priority-button">Medium</button>
              <button class="deletion-button">Delete</button>
            </div>
            <div class="card task-card task-active priority-high">
              <button class="completion-button">*</button>
              <input type="text" value="Task 3">
              <input type="text" value="Task 3 description">
              <button class="priority-button">High</button>
              <button class="deletion-button">Delete</button>
            </div>
          </div>

          <div class="card column-card">
            <div class="heading tasks-heading">
              <input type="text" value="Column 3">
              <button class="creation-button">+</button>
            </div>
            <div class="card task-card task-active priority-low">
              <button class="completion-button">*</button>
              <input type="text" value="Task 1">
              <input type="text" value="Task 1 description">
              <button class="priority-button">Low</button>
              <button class="deletion-button">Delete</button>
            </div>
            <div class="card task-card task-completed priority-medium">
              <button class="completion-button">V</button>
              <input type="text" value="Task 2">
              <input type="text" value="Task 2 description">
              <button class="priority-button">Medium</button>
              <button class="deletion-button">Delete</button>
            </div>
            <div class="card task-card task-active priority-high">
              <button class="completion-button">*</button>
              <input type="text" value="Task 3">
              <input type="text" value="Task 3 description">
              <button class="priority-button">High</button>
              <button class="deletion-button">Delete</button>
            </div>
          </div>

          <div class="card column-card">
            <div class="heading tasks-heading">
              <input type="text" value="Column 4">
              <button class="creation-button">+</button>
            </div>
            <div class="card task-card task-active priority-low">
              <button class="completion-button">*</button>
              <input type="text" value="Task 1">
              <input type="text" value="Task 1 description">
              <button class="priority-button">Low</button>
              <button class="deletion-button">Delete</button>
            </div>
            </div>
          </div>

        </div>

      </div>

    </div>

</html>
